<!doctype html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        
    </head onload = "loadWeb3();">
    <body>
        
        <div>
            <div id = "login-flex">
                <div id = "blank">
                <img src = "./title.jpg" style = "padding-top:8%;">

                </div>
                <div id = "login-box">
                    <div id = "login-box-in">
                        <div id = "choice">
                            
                            <div id = "reglog">
                                <div id = "register-btn">Register.</div>
                                <div id = "login-btn">Login.</div>

                            </div>
                        </div>

                        <div id = "login-text">
                            Login/Sign Up
                        </div>

                        <div id = "login-content">
                            <div style = "flex:1;height:100%;width:100%;"></div>
                            <div id = "uid">
                               
                                <div>
                                    <input type="text" id="username" style = "border-radius: 20px; height: 2rem;" placeholder="👤 Email">
                                </div>
                                
                                
                            </div>
                            <div id = "adhaar">
                                
                                <div>
                                    <input type="text" style = "border-radius: 20px;height: 2rem" id="adhaar" placeholder="🏛️ Adhaar Number">
                                </div>

                            </div>
                            
                            <div id = "pass">
                                
                                <div>
                                    <input type="text" style = "border-radius: 20px;height: 2rem" id="phone" placeholder="🔒 Phone Number">
                                </div>

                            </div>
                            <div style = "flex:1;height:100%;width:100%;"></div>
                        </div>

                        <div id = "submit">
                            <button onclick="sendOTP();">Send OTP</button>
                            <button onclick="verifyOTP();"id = "submit-btn">Submit.</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src = "firebase.js"></script>
        <script src="script.js"></script>
        <script src ="../web3/web3_voting.js"></script>
    </body>

</html>
