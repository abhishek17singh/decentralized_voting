<!doctype html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        
    </head>
    <body>
        <div>
            <div id = "login-flex">
                <div id = "blank">
                <img src = "./title.jpg" style = "padding-top:8%;">

                </div>
                <div id = "login-box">
                    <div id = "login-box-in">
                        <div id = "choice">
                            <div id = "advo">
                                <div id = "admin-btn"> Admin.</div>
                                <div id = "voter-btn"> Voter.</div>
                            </div>
                            <div id = "reglog">
                                <div id = "register-btn">Register.</div>
                                <div id = "login-btn">Login.</div>

                            </div>
                        </div>

                        <div id = "login-text">
                            Login/Sign Up
                        </div>

                        <div id = "login-content">
                            <div style = "flex:1;height:100%;width:100%;"></div>
                            <div id = "uid">
                               
                                <div>
                                    <input type="text" id="username" style = "border-radius: 20px; height: 2rem;" placeholder="👤 Username">
                                </div>
                                
                                
                            </div>
                            <div id = "adhaar">
                                
                                <div>
                                    <input type="text" style = "border-radius: 20px;height: 2rem" id="password" placeholder="🏛️ Adhaar Number">
                                </div>

                            </div>
                            <div id = "pass2">
                                
                                <div>
                                    <input type="text" style = "border-radius: 20px;height: 2rem" id="password" placeholder="🔒 Password">
                                </div>

                            </div>
                            <div id = "pass">
                                
                                <div>
                                    <input type="text" style = "border-radius: 20px;height: 2rem" id="password" placeholder="🔒 Re Enter Password">
                                </div>

                            </div>
                            <div style = "flex:1;height:100%;width:100%;"></div>
                        </div>

                        <div id = "submit">
                            <button id = "submit-btn">Submit.</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
