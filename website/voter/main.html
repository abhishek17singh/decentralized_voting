<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
</head onload = "loadWeb3();">
<body >
    
  <div class="navbar">
    <div>Voter Portal</div>
    <button onclick="window.location.href='..\\Results\\main.html'" class="nav-right">Go To Results.</button>
  </div>
  
  <div class="vote-section">
    <h2>Select Your Candidate</h2>
    <form id="voteForm">
      <div class="candidate">
        <img src="OIP.png" alt="Candidate 1">
        <p>Candidate 1</p>
        <span>Party A</span><br>
        <input type="radio" name="candidate" value="Candidate 1">
      </div>

      <div class="candidate">
        <img src="OIP.png" alt="Candidate 2">
        <p>Candidate 2</p>
        <span>Party B</span><br>
        <input type="radio" name="candidate" value="Candidate 2">
      </div>

      

      <br><button type="submit" class="submit-btn" onclick = "vote();">Submit Vote</button>
    </form>
  </div>

  <div class="popup" id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()" class="submit-btn">Close</button>
  </div>

  <script src = "script.js"></script>
  <script src = "../web3/web3_voting.js"></script>

</body>



</html>
