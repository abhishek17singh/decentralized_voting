<!doctype html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        
    </head onload = "loadWeb3();delay(3000);">
    <body>
        
        <div>
            <div id = "login-flex">
                <div id = "blank">
                <img src = "./title.jpg" style = "padding-top:8%;">

                </div>
                <div id = "login-box">
                    <div id = "login-box-in">
                        <div id = "login-text">
                            
                            LOGIN
                        </div>

                        <div id = "blank">
                            
                        </div>

                        <div style = "padding-top:10%" id = "login-content">
                            <div style = "flex:1;height:100%;width:100%;"></div>
                            <div id = "uid">
                               
                                <div>
                                    <input type="text" id="email" style = "border-radius: 20px; height: 2rem; margin-bottom:5px;" placeholder="👤 Email">
                                </div>
                                
                                
                            </div>
                            <div id = "adhaar">
                                
                                <div>
                                    <input type="text" style = "border-radius: 20px;height: 2rem;margin-bottom:5px;" id="adhaar" placeholder="🏛️ Adhaar Number">
                                </div>

                            </div>
                            
                            <div id = "phone">
                                
                                <div>
                                    <input type="text" style = "border-radius: 20px;height: 2rem; margin-bottom:5px;" id="phone" placeholder="📞 Phone Number">
                                </div>

                            </div>
                            <div id = "pass">
                                
                                <div>
                                    <input type="password" style = "border-radius: 20px;height: 2rem" id="password" placeholder="🔒 Password">
                                </div>

                            </div>
                            <div style = "flex:1;height:100%;width:50%; padding-top: 5%; color: red;" id = "status"></div>
                        </div>
                        <div id = "submit">
                            <button onclick=" register();signUp();" id = "signup">Sign Up</button>
                            <button onclick="login();signIn(); " id = "signin">Sign In</button>
                            <button onclick="sendVerification()" id = "verify">Send Verification Email</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src = "firebase.js"></script>
        <script src="script.js"></script>
        <script src ="web3_voting.js"></script>
    </body>

</html>
